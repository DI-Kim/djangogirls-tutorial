{% extends 'base.html' %}

{% block content %}
<h2>포스트 [{{ post.title }}] 수정</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="id-title">제목</label>
        <input name="title" class="form-control" type="text" id="id-title" value="{{ post.title }}">

    </div>
    <div class="form-group">
        <label for="id-text">내용</label>
        <textarea name="text" class="form-control" rows="8" id="id-text">{{ post.text }}</textarea>
    </div>
    <button type="submit" class="btn-lg btn-block">수정완료</butto>
</form>
{% endblock %}
