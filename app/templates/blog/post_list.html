{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="card mb-2">
        <div class="card-body">
            <h5 class="card-title"><a href="{% url 'post-detail' pk=post.pk %}">{{ post.pk }} / {{ post.title }}</a></h5>
            <p class="card-text"><small class="text-muted">{{ post.created_date }}</small></p>
            <p class="card-text">{{ post.text|linebreaksbr|truncatechars:200 }}</p>

            <div>
                <div class="post-btn-container float-left">
                    <a href="{% url 'post-update' pk=post.pk %}" class="btn btn-info">수정</a>
                </div>
                <p class="text-right text-muted">{{ post.author }}</p>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
